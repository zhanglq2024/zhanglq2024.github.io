# Site Configuration

# Theme, mapped to the directory: ./theme/xxxx
theme: default

# HTML Language setting
lang: "en"

# Plugins, implemented in ./plugins/PLUGIN_NAME
# Use {{ vars.PLUGIN_NAME }} in the settings below

# The output of the plugin can be used below, e.g., {{vars.MediumFollowersCountPlugin}}
plugins:
  # Automatically fetch Medium follower count
  - MediumFollowersCountPlugin:
      username: zhgchgli
  # Automatically fetch Github repo star count
  - GithubRepoStarsCountPlugin:
      - ZhgChgLi/ZMarkupParser
      - ZhgChgLi/ZReviewTender
      - ZhgChgLi/ZMediumToMarkdown
      - ZhgChgLi/linkyee

# Google Analytics tracking id
google_analytics_id:

# HTML Title
title: "Zhanglq Links"

# Avatar image path
avatar: "./images/profile.jpeg"

# Name section text
name: "@ZHANGLQ"

# Tagline section text
tagline: >-
    A Software Engineer.

# List of links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# text: The displayed text for the link
# title: The url title
# url: The URL of the link
# alt: Alternative text for accessibility
# target: `_blank` opens in a new tab, `_self` opens in the same frame
links:
  - link:
      icon: "fa-brands fa-google-scholar"
      text: "Google Scholar"
      url: "https://scholar.google.com/citations?user=DZ31t2IAAAAJ"
      alt: "Zhanglq's Google Scholar"
      title: "Zhanglq's Google Scholar"
      target: "_blank"
  - link:
      icon: "fa-brands fa-github"
      text: "Github"
      url: "https://github.com/zhanglq2024"
      alt: "Zhanglq's Github"
      title: "Zhanglq's Github"
      target: "_blank"
  - link:
      icon: "fa-solid fa-code"
      text: "Leetcode"
      url: "https://leetcode.com/u/carpdm/"
      alt: "Zhanglq's Leetcode"
      title: "Zhanglq's Leetcode"
      target: "_blank"
  - link:
      icon: "fa-brands fa-twitter"
      text: "X (Twitter)"
      url: "https://x.com/cpdm0330"
      alt: "Zhanglq's X"
      title: "Zhanglq's X"
      target: "_blank"


socials:  
  - social:  
      icon: "fa-solid fa-envelope"  
      url: "zhanglanqing28@gmail.com"  
      title: "Email: zhanglanqing28@gmail.com"  
      alt: "zhanglanqing28@gmail.com"  
      target: "_blank" 

# Footer text
footer: >
    Hi there! Follow me on Medium or GitHub, or stay connected on Instagram or LinkedIn.

